<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>id
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="employee_name">
      <th mat-header-cell *matHeaderCellDef>employee_name </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="employee_salary">
      <th mat-header-cell *matHeaderCellDef> employee_salary </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
    </ng-container>
  
    <ng-container matColumnDef="employee_age">
      <th mat-header-cell *matHeaderCellDef> employee_age </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>

    </ng-container>
  
    <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToDetails(element.id)">
              <mat-icon class="mat-18">link</mat-icon>
          </button>
        </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
