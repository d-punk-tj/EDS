<div class="main-div">
    <mat-card>
        <mat-card-title>LOGIN</mat-card-title>
    <mat-card-content>
    <form [formGroup]="registerForm" >
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email" >
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="registerForm.get('email').invalid">Invalid Email</mat-error>
      </p>
    
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" #input>
        </mat-form-field>
        <mat-error *ngIf="registerForm.get('password').hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="registerForm.get('password').hasError('minlength')">Password must have at least 6 characters</mat-error>
    
      </p>
    
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
    
      <div class="button">
        <button (click)="onSubmit()" mat-button>Login</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
</div>
